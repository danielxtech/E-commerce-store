<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <title>Products (Simple)</title>
  <style>
    body { font-family: sans-serif; padding: 20px; }
    .card { border: 1px solid #ddd; padding: 10px; margin: 8px 0; border-radius: 8px; }
  </style>
</head>
<body>
  <h1>Products</h1>
  <div id="list"></div>

  <script>
    fetch("/products")
      .then(r => r.json())
      .then(items => {
        const list = document.getElementById("list");
        items.forEach(p => {
          const div = document.createElement("div");
          div.className = "card";
          div.innerHTML = `
            <strong>${p.name}</strong> â€” $${p.price}<br/>
            ${p.image ? `<img src="${p.image}" width="200">` : ""}
          `;
          list.appendChild(div);
        });
      });
  </script>
</body>
</html>
